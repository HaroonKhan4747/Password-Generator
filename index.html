<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">NameGen</div>
    <button class="hamburger" id="hamburger">&#9776;</button>
    <nav class="nav-links" id="nav-links">
      <a href="#generator">Generator</a>
      <a href="#blog">Blog</a>
      <a href="#faqs">FAQs</a>
    </nav>
  </header>

  <!-- Mobile Drawer -->
  <div class="drawer" id="drawer">
    <a href="#generator">Generator</a>
    <a href="#blog">Blog</a>
    <a href="#faqs">FAQs</a>
  </div>

  <!-- Generator Section -->
  <section id="generator">
    <h1>Business Name Generator</h1>

    <label for="niche">Choose a niche:</label>
    <select id="niche">
      <option value="general">All / General</option>
      <option value="fashion">Fashion</option>
      <option value="tech">Tech</option>
      <option value="fitness">Fitness</option>
      <!-- add more niches here -->
    </select>

    <label for="style">Choose a style:</label>
    <select id="style">
      <option value="trendy">Trendy</option>
      <option value="professional">Professional</option>
      <option value="creative">Creative</option>
    </select>

    <label for="wordCount">Word count:</label>
    <select id="wordCount">
      <option value="1">1 Word</option>
      <option value="2">2 Words</option>
      <option value="3">3 Words</option>
    </select>

    <button id="generate">Generate</button>
    <div id="results"></div>
  </section>

  <!-- Blog -->
  <section id="blog">
    <h2>Blog</h2>
    <p>Articles will go here.</p>
  </section>

  <!-- FAQs -->
  <section id="faqs">
    <h2>FAQs</h2>
    <p>Frequently asked questions will go here.</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 NameGen. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Mobile drawer toggle fix
    const hamburger = document.getElementById("hamburger");
    const drawer = document.getElementById("drawer");

    hamburger.addEventListener("click", () => {
      drawer.classList.toggle("open");
    });
  </script>
</body>
</html>
