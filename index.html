<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Biz Names - Business Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Smart Biz Names</h1>
      <p>Your AI-powered Business Name Generator</p>
    </div>
  </header>

  <main class="container">
    <section class="generator-box">
      <h2>Generate Your Business Name</h2>

      <!-- Input -->
      <div class="form-group">
        <label for="keywords">Enter Keywords:</label>
        <input type="text" id="keywords" placeholder="e.g., tech, clothing, food">
      </div>

      <!-- Style Dropdown -->
      <div class="form-group">
        <label for="style">Choose Style:</label>
        <select id="style">
          <option value="trendy">Trendy</option>
          <option value="professional">Professional</option>
          <option value="creative">Creative</option>
        </select>
      </div>

      <!-- Category Dropdown -->
      <div class="form-group">
        <label for="category">Choose Category:</label>
        <select id="category">
          <option value="general">General</option>
          <option value="tech">Tech</option>
          <option value="clothing">Clothing</option>
          <option value="food">Food</option>
          <option value="creative">Creative</option>
          <option value="modern">Modern</option>
        </select>
      </div>

      <!-- Word Length -->
      <div class="form-group">
        <label for="wordCount">Name Length:</label>
        <select id="wordCount">
          <option value="1">1 Word</option>
          <option value="2">2 Words</option>
          <option value="3">3 Words</option>
        </select>
      </div>

      <button id="generateBtn">Generate Names</button>
    </section>

    <section class="results-box">
      <h2>Generated Names</h2>
      <ul id="results"></ul>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Smart Biz Names. All Rights Reserved.</p>
      <nav>
        <a href="privacy.html">Privacy Policy</a> |
        <a href="terms.html">Terms of Service</a> |
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
